<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" id="container">
        <!-- Registration form details -->
        <div class="form-container" id="form-container">
            <div class="overlay-container">
                <form action="./successpage.html">
                    <h1>Register With Us!</h1>
                    <span>Please fill in your details below.</span>
                    <label for="fname">First Name</label>
                    <input type="text" placeholder="First Name" required>
                    <label for="lname">Last Name</label>
                    <input type="text" placeholder="Last Name" required />
                    <label for="tel">Phone Number</label>
                    <input type="tel" placeholder="Phone Number" required>
                    <label for="email">Email</label>
                    <input type="email" placeholder="Email" />
                    <!-- Gender type -->
                    <label for="gender">Gender</label>
                    <select name="Gender" id="" class="gender">
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="transgender">Transgender</option>
                        <option value="others">Others</option>
                    </select>
                    <label for="dob">Date of Birth</label>
                    <input type="date" placeholder="Date of Birth">
                    <label for="color">Click the black line to select your Favorite Color.</label>
                    <input type="color" placeholder="Favorite color">
                    <!-- submit botton -->
                    <button type="submit" id="#successpage" target="_blank">Register</button>
        
                </form>
            </div>
        </div>
        
</body>

</html>
